<!DOCTYPE html>
<html ng-app="howhowApp" ng-cloak>
<head>
	<title></title>

	<link rel="stylesheet" href="css/angular-material.min.css">

	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/angular-route/angular-route.min.js"></script>

	<script src="node_modules/angular-material/angular-material.min.js"></script>
	<script src="node_modules/angular-animate/angular-animate.min.js"></script>
	<script src="node_modules/angular-aria/angular-aria.min.js"></script>
	<script src="node_modules/angular-messages/angular-messages.min.js"></script>

	<script src="node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
	<script src="node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>

	<script src="js/howhowApp.js"></script>
	<script src="js/howhowCtrl.js"></script>

</head>
<body ng-controller="howhowCtrl" layout="row">

    <div layout="column" class="relative" layout-fill role="main">

    	<md-toolbar class="md-hue-3" >
    		<div class="md-toolbar-tools">

    			<md-button hide class="md-icon-button" aria-label="Settings" ng-disabled="true">
          			<md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
        		</md-button>

				<h2>
					<span ng-click="showMain()">HowHow</span>
				</h2>

    			<div flex>
				</div>
				
				<md-input-container flex="70" ng-show="globvars.showSearch">
            		<label>&nbsp;</label>
            		<input ng-model="globvars.search_how_text" placeholder="search howto">
          		</md-input-container>

				<md-button class="md-icon-button" aria-label="Favorite" ng-show="globvars.showSearch" ng-click="goSearch()">
					<img style="width:100%" src="img/icons/search.png"/>
          			
        		</md-button>

        		<span flex>{{globvars.isAdmin ? "admin" : ""}}</span>
    		</div>
    	</md-toolbar>

		<ng-view></ng-view>
		
    </div>

</body>
</html>
